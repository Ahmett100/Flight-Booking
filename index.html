<!DOCTYPE html>
<html>
<head>
<style>.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f2f2f2;
  border-radius: 5px;
}

h2 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 10px;
}

input[type="text"],
input[type="date"],
input[type="email"],
input[type="tel"],
select {
  padding: 5px;
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  padding: 10px;
  margin-top: 10px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}</style>
  <title>Flight Booking</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Flight Booking</h2>
    <form>
      <label for="departure-city">Departure City:</label>
      <input type="text" id="departure-city" name="departure-city" placeholder="Enter departure city" required>

      <label for="destination-city">Destination City:</label>
      <input type="text" id="destination-city" name="destination-city" placeholder="Enter destination city" required>

      <label for="departure-date">Departure Date:</label>
      <input type="date" id="departure-date" name="departure-date" required>

      <label for="return-date">Return Date:</label>
      <input type="date" id="return-date" name="return-date">

      <label for="passengers">Number of Passengers:</label>
      <select id="passengers" name="passengers" required>
        <option value="">Select number of passengers</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <!-- Add more options as needed -->
      </select>

      <label for="flight-class">Flight Class:</label>
      <select id="flight-class" name="flight-class" required>
        <option value="">Select flight class</option>
        <option value="economy">Economy</option>
        <option value="business">Business</option>
        <option value="first-class">First Class</option>
        <!-- Add more options as needed -->
      </select>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <button type="submit">Book Flight</button>
    </form>
  </div>
</body>
</html>
